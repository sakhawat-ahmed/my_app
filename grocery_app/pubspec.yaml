name: grocery_app
description: A Flutter grocery shopping application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  uuid: ^4.4.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.3.1
  flutter_launcher_icons: ^0.14.4


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"  
  adaptive_icon_background: "#FFFFFF"  
  min_sdk_android: 21


flutter:
  uses-material-design: true
  assets:
    - assets/images/