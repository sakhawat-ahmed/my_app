name: expense_tracker
description: A modern daily expense tracker app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  animations: ^2.0.8
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Charts
  fl_chart: ^0.66.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  csv: ^5.1.1
  share_plus: ^7.2.1
  flutter_local_notifications: ^16.3.0
  
  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  firebase_core_desktop: ^1.0.0
  firebase_auth_desktop: ^0.1.0 
  
  # Permissions
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
